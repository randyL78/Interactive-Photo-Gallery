<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <!-- make html responsive for mobile devices -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Interactive Photo Gallery</title>

      <!-- fix browser inconsistencies -->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

      <!-- custom font for search bar -->
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      
      <!-- Lightcase plugin styles -->
      <link href="plugins/lightcase-2.4.0/src/css/lightcase.css" rel="stylesheet" type="text/css">
      
      <!-- custom styles -->

   </head>
   <body>
      <!-- search box -->
      <header>
         <input type="text" placeholder="Search" id="search">
      </header>   
      <main>
        <!-- container for photos -->
         <ul id="searchList">
            <li>
               <a href="img/01.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields">
               </a>
            </li>
           <li>
              <a href="img/02.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              </a>
           </li>
           <li>
              <a href="img/03.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              </a>
           </li>
           <li>
              <a href="img/04.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
              </a>
           </li>
           <li>
              <a href="img/05.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              </a>
           </li>
           <li>
              <a href="img/06.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/06.jpg" title="fall" alt="Fall is coming, I love when the leaves on the trees start to change color.">
              </a>
           </li>
           <li>
              <a href="img/07.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!">
              </a>
           </li>
           <li>
              <a href="img/08.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              </a>
           </li>
           <li>
              <a href="img/09.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane.">
              </a>
           </li>
           <li>
              <a href="img/10.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
              </a>
           </li>
           <li>
              <a href="img/11.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              </a>
           </li>
           <li>
              <a href="img/12.jpg" data-rel="lightcase: gallery">
                 <img src="img/thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
              </a>
           </li>
         </ul>       
      </main>
